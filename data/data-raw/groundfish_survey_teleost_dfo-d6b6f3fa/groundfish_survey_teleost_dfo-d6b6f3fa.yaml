description:
  name: Groundfish and shrimp annual multidisciplinary survey in the Estuary and northern
    Gulf of St. Lawrence (CCGS Teleost 2004 - 2021)
  description: 'Fisheries and Oceans Canada (DFO) conducts an annual multidisciplinary
    scientific survey with a bottom trawl in the Estuary and the northern Gulf of
    St. Lawrence since 1978. Over the years this survey has been conducted on four
    vessels: the MV Gadus Atlantica (1978-1994), the MV Lady Hammond (1984-1990),
    the CCGS Alfred Needler (1990-2005) and the CCGS Teleost (2004-2021). It is important
    to note that the objectives, the methods used and the identification of the species
    during these surveys have improved over time in response to DFO requests and mandates.
    The data are therefore not directly comparable between these surveys.'
